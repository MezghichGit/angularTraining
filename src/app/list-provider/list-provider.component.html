<h2 align="center">Liste des Providers</h2>

<table align="center" border="1">
  <tr><th>ID</th><th>Name</th><th>Address</th><th>Email</th></tr>
  <tr *ngFor="let provider of providers">
    <td>{{provider.id}}</td>
    <td>{{provider.name}}</td>
    <td>{{provider.address}}</td>
    <td>{{provider.email}}</td>
  </tr>
</table>
