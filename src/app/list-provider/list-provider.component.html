<h2 align="center">Liste des Providers</h2>
<div style="margin-bottom:15px">
Pour ajouter un nouveau provider cliquer ici <a class="btn btn-primary">Ajouter</a>
</div>
<table align="center" border="1" class="table">
  <tr><th>ID</th><th>Name</th><th>Address</th><th>Email</th><th>Update</th><th>Delete</th></tr>
  <tr *ngFor="let provider of providers">
    <td>{{provider.id}}</td>
    <td>{{provider.name}}</td>
    <td>{{provider.address}}</td>
    <td>{{provider.email}}</td>
    <td><a class="btn btn-warning">Update</a></td>
    <td><a class="btn btn-danger">Delete</a></td>
  </tr>
</table>
