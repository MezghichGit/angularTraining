

<form #addArticleForm="ngForm" (ngSubmit)="createArticle(addArticleForm)">
  <div class="form-group">
    <label for="Articlelabel">Article label</label>
    <input ngModel name="label" type="text" class="form-control" id="Articlelabel" aria-describedby="emailHelp" placeholder="Enter label">
  </div>

  <div class="form-group">
    <label for="Articleprice">Article price</label>
    <input  ngModel name="price" type="text" class="form-control" id="Articleprice" aria-describedby="emailHelp" placeholder="Enter price">
  </div>

  <div class="form-group">
    <label for="Articlepicture">Article picture</label>
    <input  ngModel name="picture" type="text" class="form-control" id="Articlepicture" aria-describedby="emailHelp" placeholder="Enter picture">
  </div>

  <div class="form-group">
    <label for="idProvider">Article provider</label>
    <select ngModel name="idProvider" class="form-control" id="idProvider" aria-describedby="emailHelp">
      <option *ngFor="let provider of providers" value="{{provider.id}}">{{provider.name}}</option>
    </select>

  </div>

  <button type="submit" class="btn btn-primary">Submit</button>
</form>
